<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>Contact</title>
</head>
<body>
    <div class="wrapper">
        <div class="navigation">
            <div class="navigation__logo">
                <a href="../../../index.html">
                    <img src="../../images/Warstwa_2.png"></img>
                    <span>Gratia</span>
                </a>
            </div>
            <div class="navigation__list">
                <ul>
                    <li><a href="../../../index.html">About</a></li>
                    <li><a href="./menu.html">Menu</a></li>
                    <li>Gallery</li>
                    <li>Contact</li>
                </ul>
            </div>
        </div>
        <div class="contact">
            <div class="heading">
                <h3>Book a table</h3>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p> 
            </div>
        </div>
        <form class="contact__form">
            <!-- row 1 -->
            <div class="contact__form--item">
                <label for="day">DD</label>
                <input type="number">
            </div>
            <div class="contact__form--item">
                <label for="">MM</label>
                <input type="number">
            </div>
            <div class="contact__form--item">
                <label for="">YYYY</label>
                <input type="number">
            </div>
            <div class="contact__form--item">
                <label for="">Hours</label>
                <input type="datetime">
            </div>
            <div class="contact__form--item">
                <label for="">Number of people</label>
                <input type="number">
            </div>
            <!-- row 2 -->
            <div class="contact__form--item">
                <label for="">First name and last name</label>
                <input type="text">
            </div>
            <div class="contact__form--item">
                <label for="">Phone number</label>
                <input type="tel">
            </div>
            <!-- row 3 -->
            <div class="contact__form--item">
                <label for="">E-mail</label>
                <input type="email">
            </div>
            <div class="contact__form--item prepare">
                <label for="">prepare menu</label>
                <input type="text">
            </div>
            <!-- row 4 -->
            <div class="contact__form--item message">
                <label for="">Message</label>
                <textarea id ="message" rows= "6" required></textarea>
            </div>
            <!-- row 5 -->
            <div class="contact__form--item">
                <button>Send</button>
            </div>
        </form>

        <div class="footer">
            <div class="footer__logo">
                <img src="../../images/Warstwa_2.png" alt="">
            </div>
            <h5>Gratia Restaurant</h5>
            <div class="copyright">
                <p>Copyright 2016. All rights reserved by symu</p>
                <p>Converted by <a href="https://github.com/sangcamap" target="_blank">sangcamap</a></p>
            </div>
        </div>


        <script src="../../../app.js"></script>
</body>
</html>
